<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zufälliges Bild</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-ka7Sk0Gln4gmtz2MlQniktLxtbfIca9aX0uAFq0j9a/M9uWR0EAy4tX/n0uXAo">
  <style>
    body {
      background-image: url(https://picsum.photos/2000/3000);
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .carousel-item {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/2000/3000" class="d-block w-auto mx-auto" alt="Zufälliges Bild" style="height: 100vh; width: auto; margin: 0 auto; position: absolute; top: 0; transform: translateY(0%); left: 50%; transform: translateX(-50%);">
        </div>
      </div>
      <div class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev" style="display: none;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </div>
      <div class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next" style="display: none;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </div>
    </div>
  </div>
</body>
</html>
